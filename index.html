<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
    <script>
        function Start() {
            // Get canvas context
            var canvas = document.getElementById("canvas");
            var context = canvas.getContext("2d");
            // Set canvas size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // Reset canvas size
            window.onresize = function (event) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            // Physics APIs
            var Engine = Matter.Engine;     // For updating physics.
            var Render = Matter.Render;     // For rendering results of Engine.
            var Runner = Matter.Runner;     // Optional game loop (Auto updates Engine).
            // If you have own game loop, use Engine.update(eng, dt)
            // in your loop.
            var Body = Matter.Body;         // To make body that can be simulated by Engine.
            var Bodies = Matter.Bodies;     // To make body...
            var Composite = Matter.Composite;   // Container for entity made of multiple parts.

            // Create an engine
            var engine = Engine.create();

            // Create a renderer
            var render = Render.create({
                element: document.getElementById("canvas-div"),
                engine: engine
            });

            // Create bodies
            var boxA = Bodies.rectangle(400, 200, 80, 80);
            var boxB = Bodies.rectangle(450, 50, 80, 80);
            var ground = Bodies.rectangle(400, 610, 810, 60, { isStatic: true });

            // Add all of the bodies to the world
            Composite.add(engine.world, [boxA, boxB, ground]);

            // Run the renderer
            Render.run(render);

            // Create runner
            var runner = Runner.create();

            // Run the engine
            Runner.run(runner, engine);
        }
    </script>
</head>

<body onload="Start()">
    <div id="canvas-div">
        <canvas id="canvas" width="1000" height="1000" style="position: absolute; z-index: 0;"></canvas>
    </div>
</body>

</html>
